{% extends 'base.html' %}
{% block content %}
<body>
    <div class="container mt-5">
        <h2>Add a Quiz</h2>
        <form method="POST" action="{{ url_for('admin.add_quiz') }}">
            <div class="mb-3">
                <label for="chapter_id" class="form-label">Select Chapter:</label>
                <select class="form-control" name="chapter_id" required>
                    {% for chapter in chapters %}
                    <option value="{{ chapter.id }}">{{ chapter.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="date_of_quiz" class="form-label">Date of Quiz:</label>
                <input type="date" class="form-control" name="date_of_quiz" required>
            </div>
            <div class="mb-3">
                <label for="time_duration" class="form-label">Time Duration (in minutes):</label>
                <input type="number" class="form-control" name="time_duration" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Quiz</button>
            <a href="{{ url_for('user.dashboard') }}" class="btn btn-secondary">Back</a>
        </form>
    </div>
</body>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h2>Edit Chapter</h2>
<form method="POST">
    <label>Chapter Name:</label>
    <input type="text" name="name" value="{{ chapter.name }}" required>

    <label>Description:</label>
    <textarea name="description">{{ chapter.description }}</textarea>

    <label>Select Subject:</label>
    <select name="subject_id">
        {% for subject in subjects %}
        <option value="{{ subject.id }}" {% if subject.id == chapter.subject_id %} selected {% endif %}>
            {{ subject.name }}
        </option>
        {% endfor %}
    </select>

    <button type="submit">Update Chapter</button>
</form>
<a href="{{ url_for('user.dashboard') }}">Back to Dashboard</a>
{% endblock %}

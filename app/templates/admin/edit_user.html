{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center text-primary mt-4">Edit User</h2>
    
    <form method="POST">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="full_name" value="{{ user.full_name }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="qualification" class="form-label">Qualification</label>
            <select class="form-control" id="qualification" name="qualification">
                <option value="High School (10th Pass)">High School (10th Pass)</option>
                <option value="Intermediate (12th Pass)">Intermediate (12th Pass)</option>
                <option value="Diploma">Diploma</option>
                <option value="Bachelor's Degree (B.Tech, B.Sc, B.Com, etc.)">Bachelor's Degree (B.Tech, B.Sc, B.Com, etc.)</option>
                <option value="Master's Degree (M.Tech, M.Sc, MBA, etc.)">Master's Degree (M.Tech, M.Sc, MBA, etc.)</option>
                <option value="Ph.D.">Ph.D.</option>
            </select>
        </div>
        <label for="role">Role:</label>
        <select name="role" required>
            <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
          
        </select>
        </div>
        <button type="submit" class="btn btn-success">Update User</button>
        <a href="{{ url_for('user.dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
